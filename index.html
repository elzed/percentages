<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Percentages</title>
</head>
<body>
    <h3>Choose:</h3>
    <select id="percentSelect">
        <option value="yPercentOfX">What is Y% of X?</option>
        <option value="xIsYPercentOfWhat">X is Y% of what?</option>
        <option value="whatPercentOfXIsY">What % of X is Y?</option>
        <option value="xPercentOfWhatIsY">X% of what is Y?</option>
        <option value="yPercentOfXIsWhat">Y% of X is what?</option>
    </select>

    <form id="enterXY" action="index.html" method="post">
        <br>
        Enter X: <input type="text" id="enterX">
        <br>
        <br>
        Enter Y: <input type="text" id="enterY">
        <br>
        <br>
        <input type="submit" value="Calculate">
    </form>

    <h3 id="resultField"></h3>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
